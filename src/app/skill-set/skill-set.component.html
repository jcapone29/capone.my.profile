<div class="cc-container cc-skill-set-container">
  <div class="skill-container" (appear)="onAppear(i)" *ngFor="let skill of appConfigSvc.siteConfig.skillSetConfig; let i = index">
      <div class="cc-card" >
          <div class="cc-card-container animated fadeInUp delay-.1s" (mouseenter)="mouseOverIndex = i"  (mouseleave)="mouseOverIndex = -1"  *ngIf="skill.visable"  [ngClass]="skill.image" >
            <div class="cc-card-title-container" *ngIf="skill.image != 'blank-card'">
              <div class="cc-card-line" *ngIf="mouseOverIndex === i"></div>
                <div class="cc-card-title" >{{skill.title}}</div>
            </div>        
          </div>
        </div>
        <div class="skill-info" >
test
        </div>
  </div>

</div>
