<div class="cc-container cc-skill-set-container">
  <div class="cc-card" (appear)="onAppear()" [ngClass]="skill.image" *ngFor="let skill of appConfigSvc.siteConfig.skillSetConfig;">
    <div class="cc-card-container">
      <div class="cc-card-title-container">
          <div class="cc-card-title" >{{skill.title}}</div>
      </div>        
    </div>
  </div>
</div>
